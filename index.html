        /* --- POPUP K·∫æT QU·∫¢ --- */

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">

            <div class="text-fuku">L·ªôc</div>

        </div>
        <div class="envelope" onclick="openEnvelope(this)">
            <div class="text-fuku">Th·ªç</div>

        <div class="envelope" onclick="openEnvelope(this)">

        <div class="envelope" onclick="openEnvelope(this)">

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="resultModal">
        <h2>üéâ Ch√∫c M·ª´ng NƒÉm M·ªõi!</h2>
        <div>B·∫°n nh·∫≠n ƒë∆∞·ª£c l√¨ x√¨:</div>
        <div class="lucky-money" id="moneyResult">0k</div>
        <div class="wish-text" id="wishResult">L·ªùi ch√∫c...</div>
        <button class="close-btn" onclick="closeModal()">C·∫£m ∆°n nha!</button>
    </div>

    <script>
        /* --- PH·∫¶N 2: C·∫§U H√åNH D·ªÆ LI·ªÜU (B·∫†N S·ª¨A ·ªû ƒê√ÇY) --- */
        
        // Danh s√°ch s·ªë ti·ªÅn (b·∫°n c√≥ th·ªÉ th√™m ho·∫∑c b·ªõt)
        const moneyList = [
            "10.000 VNƒê","10.000 VNƒê",
            "20.000 VNƒê", "20.000 VNƒê", "20.000 VNƒê", "20.000 VNƒê",
            "50.000 VNƒê",
 "50.000 VNƒê", "50.000 VNƒê", "50.000 VNƒê", "50.000 VNƒê", "50.000 VNƒê","50.000 VNƒê","50.000 VNƒê","50.000 VNƒê",
            "100.000 VNƒê","100.000 VNƒê","100.000 VNƒê",
            "200.000 VNƒê"
        ];

        // Danh s√°ch l·ªùi ch√∫c
        const wishList = [
            "B√¨nh an, sung t√∫c, v·∫°n ph√∫c ƒëong ƒë·∫ßy!",
            "An khang th·ªãnh v∆∞·ª£ng, v·∫°n s·ª± nh∆∞ √Ω!",
            "Xu√¢n sang ph√∫ qu√Ω, t√†i l·ªôc ƒë·∫ßy nh√†!",
            "T√¢n xu√¢n ph√°t t√†i, c√¥ng danh r·ª±c r·ª°!",
            "Ti·ªÅn v√†o nh∆∞ n∆∞·ªõc, ti·ªÅn ra nh·ªè gi·ªçt!"
        ];

        /* --- PH·∫¶N 3: LOGIC X·ª¨ L√ù --- */
        
        const modal = document.getElementById('resultModal');
        const overlay = document.getElementById('overlay');
        const moneyResult = document.getElementById('moneyResult');
        const wishResult = document.getElementById('wishResult');

        function openEnvelope(element) {
            // N·∫øu ƒë√£ m·ªü r·ªìi th√¨ kh√¥ng l√†m g√¨ c·∫£
            if (element.classList.contains('opened')) return;

            // 1. ƒê√°nh d·∫•u ƒë√£ m·ªü
            element.classList.add('opened');

            // 2. Ch·ªçn ng·∫´u nhi√™n ti·ªÅn v√† l·ªùi ch√∫c
            const randomMoney = moneyList[Math.floor(Math.random() * moneyList.length)];
            const randomWish = wishList[Math.floor(Math.random() * wishList.length)];

            // 3. Hi·ªÉn th·ªã k·∫øt qu·∫£
            moneyResult.innerText = randomMoney;
            wishResult.innerText = randomWish;

            // 4. K√≠ch ho·∫°t ph√°o hoa n·ªï tung
            // T·∫°o hi·ªáu ·ª©ng n·ªï ngay gi·ªØa m√†n h√¨nh
            createFireworkBurst(window.innerWidth / 2, window.innerHeight / 2);
            
            // Hi·ªán popup
            overlay.style.display = 'block';
            modal.style.display = 'block';
        }

        function closeModal() {
            overlay.style.display = 'none';
            modal.style.display = 'none';
        }

        /* --- PH·∫¶N 4: HI·ªÜU ·ª®NG PH√ÅO HOA (CANVAS) --- */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // T·∫°o h·∫°t ph√°o hoa
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.96; // Gi·∫£m t·ªëc ƒë·ªô
                this.gravity = 0.05;  // Tr·ªçng l·ª±c
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01; // M·ªù d·∫ßn
            }
        }

        function createFireworkBurst(x, y) {
            const particleCount = 150;
            const colors = ['#ff0043', '#14fc56', '#1e90ff', '#ffe100', '#ffffff'];
            
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const velocity = {
                    x: (Math.random() - 0.5) * (Math.random() * 15),
                    y: (Math.random() - 0.5) * (Math.random() * 15)
                };
                particles.push(new Particle(x, y, color, velocity));
            }
        }

        // T·ª± ƒë·ªông b·∫Øn ph√°o hoa ng·∫´u nhi√™n (n·ªÅn)
        function randomAutoFirework() {
            if (Math.random() < 0.03) { // T·ªâ l·ªá xu·∫•t hi·ªán
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height / 2); // Ch·ªâ n·ªï ·ªü n·ª≠a tr√™n
                createFireworkBurst(x, y);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // T·∫°o hi·ªáu ·ª©ng ƒëu√¥i m·ªù
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.draw();
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });

            randomAutoFirework();
        }

        animate();
    </script>
