    <style>
        /* --- PH·∫¶N 1: C·∫§U H√åNH GIAO DI·ªÜN --- */
        :root {

            --bg-red-1: #ff4b4b;

            justify-content: center;

        /* --- THI·∫æT K·∫æ BAO L√å X√å M·ªöI --- */
        .envelope {

            border: 2px solid #ffcc00;
            border-radius: 10px;

        /* Hi·ªáu ·ª©ng n·∫Øp bao l√¨ x√¨ (h√¨nh v√≤ng cung ph√≠a tr√™n) */
        .envelope::before {

        .envelope:hover {

        /* H√¨nh ng·ª±a v√† ch·ªØ */
        .content {

        /* --- TRANG TR√ç HOA MAI (CSS PURE) --- */
        .flower {

            background: var(--gold);
            border-radius: 50%;
            box-shadow: 
                0 -12px 0 var(--gold), 
                10px -7px 0 var(--gold), 
                10px 7px 0 var(--gold), 
                0 12px 0 var(--gold),

            z-index: 2;
        }

        /* V·ªã tr√≠ hoa mai tr√™n bao l√¨ x√¨ */
        .flower.top-left { top: 40px; left: 20px; transform: scale(0.6); }
        .flower.bottom-right { bottom: 30px; right: 20px; transform: scale(0.8); }

        /* Ch·ªØ Ph√∫c L·ªôc Th·ªç tr√™n g√≥c */
        .badge {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            font-size: 80px;
            font-weight: bold;
            color: #000;
            pointer-events: none;

        }

        /* --- POPUP K·∫æT QU·∫¢ --- */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 20px;

        @keyframes zoomIn {

        .lucky-money {

        .wish-text {

        .close-btn {

            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;

        }
        
        .close-btn:hover { background: #ff0000; }

        .overlay {

            top: 0;

            width: 100%;

            z-index: 99;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flower top-left"></div>
            <div class="content">
                <div class="horse-icon">üêé</div>
                <div class="year-text">2026</div>
            </div>
            <div class="flower bottom-right"></div>
            <div class="badge">PH√öC</div>
        </div>

        <div class="envelope" onclick="openEnvelope()">
            <div class="flower top-left"></div>
            <div class="content">
                <div class="horse-icon">üêé</div>
                <div class="year-text">2026</div>
            </div>
            <div class="flower bottom-right"></div>
            <div class="badge">L·ªòC</div>
        </div>

        <div class="envelope" onclick="openEnvelope()">
            <div class="flower top-left"></div>
            <div class="content">
                <div class="horse-icon">üêé</div>
                <div class="year-text">2026</div>
            </div>
            <div class="flower bottom-right"></div>
            <div class="badge">TH·ªå</div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="resultModal">
        <h2 style="color:#d40000; margin:0;">üéä L·ªôc V·ªÅ! üéä</h2>
        <div class="lucky-money" id="moneyResult">...</div>
        <div class="wish-text" id="wishResult">...</div>
        <button class="close-btn" onclick="closeModal()">Nh·∫≠n L·ªôc</button>
    </div>

    <script>
        /* --- D·ªÆ LI·ªÜU S·ª¨A ·ªû ƒê√ÇY --- */
             // Danh s√°ch s·ªë ti·ªÅn (b·∫°n c√≥ th·ªÉ th√™m ho·∫∑c b·ªõt)
        const moneyList = [
            "10.000 VNƒê","10.000 VNƒê",
            "20.000 VNƒê", "20.000 VNƒê",
            "50.000 VNƒê",
 "50.000 VNƒê", "50.000 VNƒê", "50.000 VNƒê", "50.000 VNƒê", "50.000 VNƒê",
            "100.000 VNƒê","100.000 VNƒê",
            "200.000 VNƒê"
        ];

        // Danh s√°ch l·ªùi ch√∫c
        const wishList = [
            "B√¨nh an, sung t√∫c, v·∫°n ph√∫c ƒëong ƒë·∫ßy!",
            "An khang th·ªãnh v∆∞·ª£ng, v·∫°n s·ª± nh∆∞ √Ω!",
            "Xu√¢n sang ph√∫ qu√Ω, t√†i l·ªôc ƒë·∫ßy nh√†!",
            "T√¢n xu√¢n ph√°t t√†i, c√¥ng danh r·ª±c r·ª°!",
            "Ti·ªÅn v√†o nh∆∞ n∆∞·ªõc, ti·ªÅn ra nh·ªè gi·ªçt!"
        ];

        /* --- X·ª¨ L√ù LOGIC --- */
        const modal = document.getElementById('resultModal');
        const overlay = document.getElementById('overlay');
        const moneyDisplay = document.getElementById('moneyResult');
        const wishDisplay = document.getElementById('wishResult');

        function openEnvelope() {
            // Random k·∫øt qu·∫£
            const randomMoney = moneyList[Math.floor(Math.random() * moneyList.length)];
            const randomWish = wishList[Math.floor(Math.random() * wishList.length)];

            // Hi·ªÉn th·ªã l√™n popup
            moneyDisplay.innerText = randomMoney;
            wishDisplay.innerText = randomWish;

            // B·∫Øn ph√°o hoa
            fireworkBurst();

            // Hi·ªán popup
            overlay.style.display = 'block';
            modal.style.display = 'block';
        }

        function closeModal() {
            overlay.style.display = 'none';
            modal.style.display = 'none';
        }

        /* --- HI·ªÜU ·ª®NG PH√ÅO HOA --- */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function fireworkBurst() {
            const colors = ['#ffe100', '#ffffff', '#ff0043', '#00ffaa'];
            // B·∫Øn t·ª´ gi·ªØa m√†n h√¨nh
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 1,
                    decay: Math.random() * 0.015 + 0.005
                });
            }
        }

        function animate() {
            // X√≥a canvas c≈© nh∆∞ng gi·ªØ l·∫°i ch√∫t v·ªát m·ªù (trail effect) nh∆∞ng ph·∫£i trong su·ªët v·ªõi n·ªÅn ƒë·ªè
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05; // Tr·ªçng l·ª±c nh·∫π
                p.alpha -= p.decay;

                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
